productpage:
  namespace: student18-bookinfo-prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8080
  image: ghcr.io/jalaler/bookinfo-productpage
  tag: prd
ingress:
  host: sitkmutt.bookinfo.opsta.net
  path: "/student18/productpage(/|$)(.*)"
  serviceType: ClusterIP
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
extraEnv:
  SERVICE_VERSION: v2
  MONGO_DB_URL: mongodb://bookinfo-prd-productpage-mongodb:27017/productpage
  MONGO_DB_USERNAME: productpage
  COMMIT SHA: CHANGEME
extraEnvSecret:
  MONGO_DB_PASSWORD:
    bookinfo-prd-productpage-mongodb-secret: mongodb-password